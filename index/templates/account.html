{% extends 'base.html' %}

{% load static %}


{% block content %}

	<!-- ##### Shop Grid Area Start ##### -->
	<section class="shop_grid_area section-padding-80">
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-4 col-lg-3">
					<div class="shop_sidebar_area">

						<!-- ##### Single Widget ##### -->
						<div class="widget catagory mb-50">
							<!-- Widget Title -->
							<!--  Catagories  -->
							<div class="catagories-menu">
								<ul id="menu-content2" class="menu-content collapse show">
									<!-- Single Item -->
									<li data-toggle="collapse" data-target="#clothing">
										<a href="{% url 'account' %}"><img src="{% static 'index/img/core-img/user.svg' %}" class="dac-icons">My Spud Account</a>
									</li>
									<!-- Single Item -->
									<li data-toggle="collapse" data-target="#shoes" class="collapsed">
										<a href="{% url 'orders' %}"><img src="{% static 'index/img/core-img/bag.svg' %}" class="dac-icons">Orders</a>
									</li>
									<!-- Single Item -->
									<li data-toggle="collapse" data-target="#accessories" class="collapsed">
										<a href="{% url 'pending' %}"><img src="{% static 'index/img/core-img/pending.png' %}" class="dac-icons">Pending Orders</a>
									</li>
									<li data-toggle="collapse" data-target="#accessories" class="collapsed">
										<a href="{% url 'wishlist' %}"><img src="{% static 'index/img/core-img/heart.svg' %}"  class="dac-icons">Saved Items</a>
									</li>
									<li data-toggle="collapse" data-target="#accessories" class="collapsed">
										<a href="{% url 'recent' %}"><img src="{% static 'index/img/core-img/recent.png' %}" class="dac-icons">Recently Viewed</a>
									</li>
									<li data-toggle="collapse" data-target="#accessories" class="collapsed">
										<a href="{% url 'changepassword' %}"><img src="{% static 'index/img/core-img/password.png' %}" class="dac-icons">Change Password</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="col-12 col-md-8 col-lg-9">
	                    <div class="checkout_details_area mt-50 clearfix">

	                        <div class="cart-page-heading mb-30">
	                            <h5>Personal Information</h5>
	                        </div>

	                        <form action="{% url 'account' %}" method="post">
	                        	{% csrf_token %}
	                            <div class="row">
	                                <div class="col-md-6 mb-3">
	                                    <label for="first_name">First Name <span>*</span></label>
	                                    <input type="text" class="form-control" id="first_name" value="{{request.user.first_name}}" name="first_name" required>
	                                </div>
	                                <div class="col-md-6 mb-3">
	                                    <label for="last_name">Last Name <span>*</span></label>
	                                    <input type="text" class="form-control" id="last_name" value="{{request.user.last_name}}" name="last_name" required>
	                                </div>
	                                <div class="col-md-6 mb-3">
	                                    <label for="email">Email <span>*</span></label>
	                                    <input type="email" class="form-control" id="email" value="{{request.user.email}}" name="email" required>
	                                </div>
	                                <div class="col-md-6 mb-3">
	                                    <label for="phoneno">Phone No <span>*</span></label>
	                                    <input type="text" class="form-control" id="last_name" value="{{request.user.phoneno}}" name="phoneno" >
	                                </div>
	                                <div class="col-12 mb-3">
	                                    <label for="street_address">Default Address <span>*</span></label>
	                                    <input type="text" class="form-control mb-3" id="street_address" value="{{request.user.address}}" name="address">
	                                </div>
                                    <input type="submit" class="btn essence-btn" value="Update">
	                            </div>
	                        </form>
	                    </div>
				</div>
			</div>
		</div>
	</section>
	<!-- ##### Shop Grid Area End ##### -->
{% endblock %}
